<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Screen</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="card">
    <div class="section-left">
        <img src="unstop-logo.png" width="80" id="logo">
        <img src="mentor.png" width="150" id="carousel">
    </div>

    <div class="section-right">

<!--        heading-->
        <div class="section-right-heading">
            <span>ðŸ‘‹</span>
            <div>
                <h6>Ready to be unstoppable</h6>
                <h3>Create an account</h3>
            </div>
        </div>
<!--        @end heading-->

        <p>Create account as</p>
        <div class="section-right-options">
            <ul>
                <li class="active"><i class="fas fa-person"></i>Candidate</li>
                <li><i class="fas fa-industry"></i> Company</li>
                <li><i class="fas fa-school"></i> Collage</li>
            </ul>
        </div>

        <form>
            <div class="d-f j-c">
                <input type="text" placeholder="First Name" class="form-input">
                <input type="text" placeholder="Last Name" class="form-input">
            </div>

            <div class="d-f j-c">
            <input type="text" placeholder="Username" class="form-input">
            </div>

            <div class="d-f j-c">
            <input type="email" placeholder="Email" class="form-input">
            </div>

            <div class="d-f j-c">
            <input type="number" placeholder="Phone Number" class="form-input">
            </div>
            <div class="d-f j-c">
                <input type="password" placeholder="Password" class="form-input">
                <input type="password" placeholder="Confirm Password" class="form-input">
            </div>

            <div class="d-f j-c">
            <input type="checkbox" id="checkbox">By signing up, you agree to our terms of service and privacy policy
            </div>
<!--            FAITH LOSHY ATAMALIZIA-->
        </form>


    </div>

</div>


</body>
</html>
